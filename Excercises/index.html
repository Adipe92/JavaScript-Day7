<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Flower Shop Basket</title>
    <style>
        cart-total-title {
            font-weight: bold;
            font-size: 1.5em;
            color: #5aa3d8;
            margin-right: 20px;
        }

        .plus,
        .minus {
            color: #8b0d0d;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar sticky-top navbar-danger bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="index.html">
                <img src="logo.png" alt="logo" width="70" height="34" class="d-inline-block align-text-top">
                Flower Shop Basket
            </a>
        </div>
    </nav>
    <main>
        <div class="container mt-5">
            <h2 class="text-uppercase text-center p-5 text-danger bg-light">Our Products</h2>

            <div id="all" class="mt-3 mb-3 d-flex justify-content-center flex-wrap"></div>
            <div class="text-center">
                <p class="text-danger p-5 bg-light"><b>Discount!</b> If your price is more than 100$ - you have -10% for
                    all products!</p>
            </div>
            <div id="cart" class="mt-5">

                <div class="cart-header h4  border-bottom border-danger row mt-5">
                    <span class="cart-item col-6 mb-3 ">Your cart</span>
                    <span class="cart-price col-3 mb-3">Price</span>
                    <span class="col-3 mb-3">Quantity</span>
                </div>
                <div id="cart-items">
                    <!-- empty cart -->
                </div>
                <div id="total" class="border-bottom border-danger mt-3 cart-total">
                    <strong class=" cart-total-title h4">Total</strong>
                    <span id="price" class="text-end cart-total-price h4">$0.00</span>
                </div>
                <div class="d-flex justify-content-center m-4">
                    <button id="btn-purchase" class="btn btn-danger btn-purchase" type="button">Buy</button>


                </div>
    </main>
    <footer class="bg-danger">
        <div class="text-center p-5 text-white fw-bold">Copyright 2022 &copy; Adrian Pedziwiatr</div>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
